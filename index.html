<html>
<body>
	<div id='background'>
        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
    </div>
    <script type="text/javascript">
	    var leftValue = 450, topValue = 100, direction = 'down', pose = 1;

    	function update(){
    		document.getElementById("character").style.left = leftValue+"px";
    		document.getElementById("character").style.top = topValue+"px";
			document.getElementById("character").style.backgroundImage = "url('img/"+direction+pose+".png')";
		}
		
		function updatePose() {
			if(pose == 1) {
				pose++;
			} 
			else {
				pose--;
			}
		}

    	document.onkeydown = function(e){
    		console.log(e);
    		if(e.keyCode == 37 && leftValue > 0) { // LEFT
    			leftValue = leftValue - 10;
				direction = 'left';
				// I chose to update pose only when an actual movement is made
				// Otherwise, trying to move beyond boundary would trigger the animation
				// in place.
				updatePose();
    		}
    		else if (e.keyCode == 39 && leftValue < 500) { // RIGHT
    			leftValue = leftValue + 10;
				direction = 'right';   
				updatePose();		
    		}
    		else if (e.keyCode == 40 && topValue < 500) { // DOWN
				topValue = topValue + 10;
				direction = 'down';
				updatePose();
    		}
    		else if (e.keyCode == 38 && topValue > 0) { // UP
				topValue = topValue - 10;
				direction = 'top';
				updatePose();
			}

    		update();
    	}
    </script>
</body>
</html>
